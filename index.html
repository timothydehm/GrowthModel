<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Growth Simulator</title>
    
    <!-- Just React and ReactDOM for now -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const App = () => {
            const [inputs, setInputs] = React.useState({
                population: 1000,
                growthRate: 10,
                iterations: 100
            });
            
            const [results, setResults] = React.useState(null);

            const handleInputChange = (e) => {
                setInputs({
                    ...inputs,
                    [e.target.name]: Number(e.target.value)
                });
            };

            const runSimulation = () => {
                const scenarios = [];
                
                for (let i = 0; i < inputs.iterations; i++) {
                    const growth = inputs.population * (inputs.growthRate/100);
                    const randomGrowth = growth * (0.5 + Math.random());
                    scenarios.push(Math.round(randomGrowth));
                }

                const average = Math.round(
                    scenarios.reduce((a, b) => a + b, 0) / scenarios.length
                );

                setResults({
                    average,
                    min: Math.round(Math.min(...scenarios)),
                    max: Math.round(Math.max(...scenarios))
                });
            };

            return (
                <div className="container">
                    <h1>Growth Simulator</h1>
                    
                    <div className="input-group">
                        <label>
                            Current Population:
                            <input 
                                type="number" 
                                name="population"
                                value={inputs.population}
                                onChange={handleInputChange}
                            />
                        </label>
                    </div>

                    <div className="input-group">
                        <label>
                            Growth Rate (%):
                            <input 
                                type="number" 
                                name="growthRate"
                                value={inputs.growthRate}
                                onChange={handleInputChange}
                            />
                        </label>
                    </div>

                    <div className="input-group">
                        <label>
                            Number of Scenarios:
                            <input 
                                type="number" 
                                name="iterations"
                                value={inputs.iterations}
                                onChange={handleInputChange}
                            />
                        </label>
                    </div>

                    <button onClick={runSimulation}>
                        Run Simulation
                    </button>

                    {results && (
                        <div className="results">
                            <h2>Results:</h2>
                            <p>Average Growth: {results.average} people</p>
                            <p>Minimum Growth: {results.min} people</p>
                            <p>Maximum Growth: {results.max} people</p>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
